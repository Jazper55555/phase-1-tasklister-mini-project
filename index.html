<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Luca's List</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Type desireables here</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="">

      <label for="priority-select">Priority:</label>
      <select id="priority-select" name="priority-select">
        <option value="low">Want it</option>
        <option value="'medium">Need it</option>
        <option value="high">Gotta have it</option>
      </select>
      <input type="submit" value="Wish">
    </form>

    <div id="list">
      <h2>Wishlist</h2>
      <div id="sorting-buttons">
        <button id="sort-asc">Sort Ascending</button>
        <button id="sort-desc">Sort Descending</button>
      </div>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
